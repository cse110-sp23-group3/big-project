name: Update Release Notes

on:
  push:
    branches:
      - dev

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate Release Notes
        id: release-notes
        run: |
          # Collect all commit messages
          COMMIT_MESSAGES=$(git log --pretty=format:'%s' --no-merges)

          # Format commit messages as release notes
          RELEASE_NOTES=$(echo "$COMMIT_MESSAGES" | sed -e 's/^/ - /')

          echo "::set-output name=notes::$RELEASE_NOTES"

      - name: Update README
        run: |
          # Append release notes to README.md
          echo -e "\n\n## Release Notes\n" >> README.md
          echo "${{ steps.release-notes.outputs.notes }}" >> README.md

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"
          git add README.md
          git commit -m "Update release notes [skip ci]"
          git push
