name: Generate Release Notes
on:
  push:
    branches:
      - dev

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate Release Notes
        id: release-notes
        run: |
          # Collect commit messages since the last release
          LAST_TAG=$(git describe --abbrev=0 --tags)
          COMMIT_MESSAGES=$(git log --pretty=format:'%s' --no-merges $LAST_TAG..HEAD)

          # Format commit messages as release notes
          RELEASE_NOTES=$(echo "$COMMIT_MESSAGES" | awk 'BEGIN {print "## Release Notes\n"} /^feat/ {print "- **Feature:** " substr($0, 6)} /^fix/ {print "- **Bug Fix:** " substr($0, 5)} /^docs/ {print "- **Documentation:** " substr($0, 6)}')

          echo "::set-output name=notes::$RELEASE_NOTES"

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.release-notes.outputs.notes }}
